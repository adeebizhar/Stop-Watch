</head>

<body>

    <div>
        <h1 class="heading animate__animated animate__fadeInUpBig">Stopwatch App</h1>
        <div class="container animate__animated animate__zoomIn">
            <div id="display" class="animate__animated animate__flip">
                00 : 00 : 00
            </div>

            <div class="button">
                <button id="pause" onclick="pauseTime() " class="animate__animated  animate__bounce">Pause</button>
                <button id="start" onclick="startTime()" class="animate__animated animate__rubberBand"><i class="fa-solid fa-play"></i></button>
                <button id="reset" onclick="resetTime() " class="animate__animated  animate__bounce ">Reset</button>
                
            </div>
        </div>
    </div>

</body>
<script src="./app.js"></script>
